<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ORIGIN | Sign Up</title>
  <link rel="stylesheet" href="assets/css/style.css">
</head>
<body>
  <nav>
    <a href="index.html" class="logo">ORIGIN</a>
    <div class="nav-links">
      <a href="index.html">Discover</a>
      <a href="about.html">About</a>
      <a href="contact.html">Contact</a>
      <a href="login.html" id="nav-login-link">Log In</a>
      <a href="upload.html" class="btn-upload">Create Portfolio</a>
    </div>
  </nav>

  <div class="auth-container" style="margin-bottom: 40px;">
    <div class="auth-card">
      <h2 class="title">Join Origin</h2>

      <form action="profile.html">
        <div class="form-group">
          <label for="name" class="auth-form-label">Full Name</label>
          <input type="text" id="name" class="auth-form-input" placeholder="Rahul Parmar" required>
        </div>

        <div class="form-group">
          <label for="email" class="auth-form-label">Email Address</label>
          <input type="email" id="email" class="auth-form-input" placeholder="name@example.com" required>
        </div>

        <div class="form-group">
          <label for="password" class="auth-form-label">Password</label>
          <input type="password" id="password" class="auth-form-input" placeholder="Create a password" required>
        </div>

        <button type="submit" class="btn-auth">Create Account</button>
      </form>

      <div class="auth-footer">
        Already have an account? <a href="login.html" class="auth-link">Log in</a>
      </div>
    </div>
  </div>
  <script src="assets/js/script.js"></script>
</body>
</html>
